<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hxvac GFX Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f0f0f;
      --text: #ffffff;
      --accent: #e11d48;
      --card: #1f1f1f;
      --discord: #5865F2;
      --roblox: #cc1c1c;
    }

    * {margin:0;padding:0;box-sizing:border-box;font-family:"Inter",sans-serif;}
    body{background:var(--bg);color:var(--text);line-height:1.6;}

    /* ---------- HEADER ---------- */
    header{text-align:center;padding:3rem 1rem 2rem;}
    header h1{font-size:2.5rem;font-weight:800;margin-bottom:0.5rem;}
    header p{font-size:1rem;}
    .profile-pic{width:100px;height:100px;border-radius:50%;object-fit:cover;margin:1rem auto 0;display:block;}
    nav{display:flex;flex-wrap:wrap;justify-content:center;gap:1rem;margin-top:1rem;}
    nav a{font-weight:600;text-decoration:none;color:var(--text);transition:color 0.2s;}
    nav a:hover{color:var(--accent);}  

    .container{max-width:1100px;margin:auto;padding:2rem 1rem;}

    /* ---------- GALLERY ---------- */
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:1.5rem;}
    .card{background:var(--card);border-radius:1rem;overflow:hidden;box-shadow:0 0 0 1px #333;transition:transform 0.3s ease;}
    .card:hover{transform:scale(1.03);}  
    .card img{width:100%;display:block;transition:transform 0.3s ease;}
    .card img:hover{transform:scale(1.05);}  

    /* ---------- PRICING ---------- */
    .pricing{margin-top:2rem;display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:1.5rem;}
    .plan{background:var(--card);border-radius:1rem;padding:2rem;box-shadow:0 0 0 1px #333;transition:transform 0.3s ease;position:relative;overflow:hidden;}
    .plan:hover{transform:scale(1.03);}  
    .plan h3{font-size:1.4rem;margin-bottom:0.5rem;}
    .price{font-size:1.5rem;font-weight:800;color:var(--accent);margin:1rem 0;display:flex;align-items:center;gap:0.5rem;}
    .price-icon{height:1.4em;}
    .plan ul{list-style:none;margin-top:1rem;}
    .plan li{margin-bottom:0.5rem;}

    /* Rainbow price text inside priorities */
    .priorities .price{background:linear-gradient(90deg,red,orange,yellow,green,blue,indigo,violet);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;text-fill-color:transparent;}

    /* ---------- BUTTONS ---------- */
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:0.75rem;margin-top:1.5rem;padding:0.75rem 1.5rem;color:#fff;border-radius:0.5rem;text-decoration:none;font-weight:600;transition:background 0.2s,transform 0.3s ease;}
    .btn:hover{transform:scale(1.05);}  
    .discord-btn{background:var(--discord);}  
    .discord-btn:hover{background:#4752c4;}  
    .roblox-btn{background:var(--roblox);}  
    .roblox-btn:hover{background:#b21616;}  

    /* ---------- ORDER BAR ---------- */
    .order-status{background:#1f1f1f;border-radius:1rem;padding:1rem;margin:2rem auto;text-align:center;font-weight:600;max-width:400px;}
    .order-progress{background:#333;height:12px;border-radius:6px;margin-top:0.5rem;overflow:hidden;}
    .order-progress-bar{background:var(--accent);height:100%;width:0%;transition:width 0.3s ease;}

    footer{text-align:center;padding:2rem 1rem;font-size:0.9rem;color:#777;}

    @media(max-width:768px){.container{padding:1rem;}.pricing{grid-template-columns:1fr;}.gallery{grid-template-columns:1fr;}}

    /* ---------- PRIORITY EFFECTS ---------- */
    .plan.priority:hover {
      background: radial-gradient(circle at center, #ffd54f33 0%, #1f1f1f 100%);
      box-shadow: 0 0 15px 5px rgba(255, 230, 109, 0.5);
    }

    /* Rainbow rotating border for Lightning Pass */
    @keyframes rainbow-spin {
      to { transform: rotate(360deg); }
    }
    .plan.super-priority {
      position:relative;
      z-index:0;
    }
    .plan.super-priority::before {
      content:"";
      position:absolute;
      inset:-3px;
      border-radius:1rem;
      background:conic-gradient(red,orange,yellow,green,blue,indigo,violet,red);
      animation:rainbow-spin 6s linear infinite;
      z-index:-2;
    }
    .plan.super-priority::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius:inherit;
      background:var(--card);
      z-index:-1;
    }
  </style>
</head>
<body>
<!-- Remaining HTML stays as is -->
</body>
</html>
