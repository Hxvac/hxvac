<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hxvac GFX Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f0f0f;
      --text: #ffffff;
      --accent: #e11d48;
      --card: #1f1f1f;
      --discord: #5865F2;
      --roblox: #cc1c1c;
    }

    * {margin:0;padding:0;box-sizing:border-box;font-family:"Inter",sans-serif;}
    body{background:var(--bg);color:var(--text);line-height:1.6;}
    header{text-align:center;padding:3rem 1rem 2rem;}
    header h1{font-size:2.5rem;font-weight:800;margin-bottom:0.5rem;}
    header p{font-size:1rem;}
    .profile-pic{width:100px;height:100px;border-radius:50%;object-fit:cover;margin:1rem auto 0;display:block;}
    nav{display:flex;flex-wrap:wrap;justify-content:center;gap:1rem;margin-top:1rem;}
    nav a{font-weight:600;text-decoration:none;color:var(--text);transition:color 0.2s;}
    nav a:hover{color:var(--accent);}
    .container{max-width:1100px;margin:auto;padding:2rem 1rem;}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:1.5rem;}
    .card{background:var(--card);border-radius:1rem;overflow:hidden;box-shadow:0 0 0 1px #333;transition:transform 0.3s ease;}
    .card:hover{transform:scale(1.03);}
    .card img{width:100%;display:block;transition:transform 0.3s ease;}
    .card img:hover{transform:scale(1.05);}
    footer{text-align:center;padding:2rem 1rem;font-size:0.9rem;color:#777;}
  </style>
</head>
<body>
  <header>
    <h1>Hxvac GFX</h1>
    <p>Professional Roblox renders, thumbnails & more.</p>
    <img src="images/profile.png" alt="Profile Picture" class="profile-pic" />
    <nav>
      <a href="#portfolio">Portfolio</a>
      <a href="#pricing">Pricing</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- ---------- PORTFOLIO ---------- -->
  <section id="portfolio" class="container">
    <h2 style="text-align:center;font-size:2rem;font-weight:700;margin-bottom:1rem;">Portfolio</h2>
    <div class="gallery">
      <div class="card"><img src="images/sample1.png" alt="Hxvac GFX Render" /></div>
    </div>
  </section>

  <!-- ---------- CONTACT ---------- -->
  <section id="contact" class="container">
    <h2 style="text-align:center;font-size:2rem;font-weight:700;margin-bottom:1rem;">Contact</h2>
    <p style="text-align:center;">Reach out on Discord: <strong>@brandonsdifferent</strong></p>
    <a href="https://discord.gg/dh2azNrU6q" class="btn discord-btn" target="_blank" style="display:block;text-align:center;margin:auto;width:220px;background:#5865F2;color:white;padding:0.75rem 1.5rem;border-radius:0.5rem;text-decoration:none;font-weight:600;">Order on My Discord Server</a>
    <p style="text-align:center;margin-top:1.5rem;">Check out my Roblox profile:</p>
    <a href="https://www.roblox.com/users/120016524/profile" class="btn roblox-btn" target="_blank" style="display:block;text-align:center;margin:1rem auto 0;width:220px;background:#cc1c1c;color:white;padding:0.75rem 1.5rem;border-radius:0.5rem;text-decoration:none;font-weight:600;">Visit My Roblox Profile</a>
  </section>

  <footer>&copy; 2025 Hxvac GFX. All rights reserved.</footer>
</body>
</html>
